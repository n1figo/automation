<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PDF 업로드 및 처리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f2f2f2;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input[type=file] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .alert {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PDF 파일 업로드</h2>
        <form action="/upload/" enctype="multipart/form-data" method="post">
            <input type="file" name="file" accept=".pdf" required>
            <button type="submit">업로드 및 처리</button>
        </form>
        {% if message %}
            <p class="alert">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
